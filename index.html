<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container1">
    <h2>
      Learn to code by watching others
    </h2>
    <p class="container1-text">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </div>


  <div class="container2">
    <div class="trial">
      <p class="trial-text">
        <span class="try">Try it free 7 days</span> then $20/mo. thereafter
      </p>
    </div>
    <form action="#" id="form" class="personal">
      <div class="search-div">
        <input class="info" type="text" id="first-name" placeholder="First Name">
        <span></span>
      </div>

      <div class="search-div">
        <input class="info" type="text" id="last-name" placeholder="Last Name">
        <span></span> 
      </div>

      <div class="search-div">
        <input class="info" type="email" id="email" placeholder="Email Address">
        <span></span>
      </div>
      
      <div class="search-div">
        <input class="info" type="password" id="password" placeholder="Password">
        <span></span>
      </div>
      
      <input class="claim-button" type="submit" value="CLAIM YOUR FREE TRIAL">
      <p class="container2-text">
        By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
